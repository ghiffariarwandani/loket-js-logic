<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link rel="stylesheet" href="./intlTelp/css/intlTelInput.css">
  <link rel="stylesheet" href="./style.css">
  <title>Ticket</title>
</head>
<body>
  <div id="content">
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="https://www.wethefest.com/assets/images/logo.png?v=2" alt="logo" >
        </div>
      </div>
      <div class="form">
        <p style="border-bottom: 0.2px solid black; font-weight: 700;"> TICKET PURCHASE </p>
        <div class="info">
          <form id="create-ticket-form">
            <div class="form-group">
              <label for="nameInput">Nama Lengkap</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Masukan nama lengkap" minlength="5" required>
              <small style="color: white"></small>
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Masukan Email" required>
              <small id="emailHelp" class="form-text text-muted">E-tiket akan dikirim ke email kamu.</small>
              <small style="color: white"></small>
            </div>
            <div class="form-group">
              <label for="phone">No Telepon</label> <br>
              <input type="tel" class="form-control" id="phone" placeholder="6281383474344" required>
            </div>
            <div class="form-group">
              <label for="alamatInput">Alamat</label>
              <input type="text" class="form-control" id="alamatInput" placeholder="Alamat">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1"  checked="checked">
              <label class="form-check-label" for="exampleCheck1">Saya setuju menerima konfirmasi pembelian tiket via Whatsapp.</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>  
      </div>
    </div>
  </div>
  
  <div id="thank-page">
    <h1 style="font-size: 30px"> Thank You </h1>
    <div class="cardWrap">
      <div class="card cardLeft">
        <h1>Ismaya Live</h1>
        <div class="title">
          <h2>We The Fest 2019</h2>
        </div>
        <div class="name">
          <h2 id="fullName"></h2>
        </div>
        
      </div>
      <div class="card cardRight">
        <div class="eye"></div>
        <div class="number">
          <h6> V.I.B </h6>
          <small> 3-Day Pass </small>
        </div>
        <div class="barcode"></div>
      </div>
    </div>
    <div id="info-ticket">
      <p>Ticket has been sent via email</p>
      <span id="invoice">  </span>
    </div>
  </div>

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
  <script src="./intlTelp/js/intlTelInput.js"></script>
  <script src="main.js"></script>
</body>
</html>
